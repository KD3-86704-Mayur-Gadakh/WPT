<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
</head>

<body>

    <h2 style="text-align: center; margin-top: 100px;">Calculater</h2>


    <center>
        <div style="height: 450px;width: 800px;display: flex; align-items: center; justify-content: center;">
            <table style="height: 400px; width: 750px;">
                <tr>
                    <td>
                        <h3>Enter Number 1</h3>
                    </td>
                    <td colspan="3">
                        <input required type="number" id="num1" value="num1" style="height:30px ; width: 200px;">
                    </td>

                </tr>
                <tr>
                    <td>
                        <h3>Enter Number 2</h3>
                    </td>
                    <td colspan="3">
                        <input type="number" required value="num2" id="num2" style="height:30px ; width: 200px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Result</h3>
                    </td>
                    <td colspan="3">
                        <div type="number" id="resultField" value="Result"
                            style="height:35px ; width: 210px; border: 1px solid black ; text-align: center; margin-top: 5px;">
                            <script></script>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button style="height:50px ; width: 150px;cursor: pointer; "
                            onclick="getAddition()">Addition</button>
                    </td>
                    <td>
                        <button style="height:50px ; width: 150px; cursor: pointer;"
                            onclick="getSubtraction()">Subtraction</button>
                    </td>
                    <td>
                        <button style="height:50px ; width: 150px; cursor: pointer;"
                            onclick="getMulti()">Multiplication</button>
                    </td>
                    <td>
                        <button style="height:50px ; width: 150px; cursor: pointer;"
                            onclick="getDivision()">Division</button>
                    </td>
                </tr>

            </table>

        </div>

    </center>


    <script>
        function getAddition() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            event.preventDefault();
            var result = num1 + num2;
            console.log(result);
            document.getElementById("resultField").innerText = result;
        }

        function getSubtraction() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            event.preventDefault();
            var result = num1 - num2;
            console.log(result);
            document.getElementById("resultField").innerText = result;


        }

        function getMulti() {

            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var result = num1 * num2;
            console.log(result);
            document.getElementById("resultField").innerText = result;

        }
        function getDivision() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var result = num1 / num2;
            console.log(result)
            document.getElementById("resultField").innerText = result;

        }

    </script>





</body>

</html>
